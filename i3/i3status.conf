general {
	output_format = "i3bar"
	interval = 1
        colors = true
	color_good = "#769070"
	color_degraded = "#60867f"
	color_bad = "#c96666"
}

order += "volume master"
# order += "ipv6"
order += "disk /home"
# order += "run_watch DHCP"
# order += "run_watch VPN"
#order += "wireless wlan0"
# order += "ethernet eth0"
order += "battery 0"
#order += "cpu_temperature 0"
#order += "load"
order += "tztime local_date"
order += "tztime local"
# order += "tztime Copenhagen"

wireless wlan0 {
        format_up = "W: (%quality at %essid, %bitrate) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
	status_chr = ""
	status_bat = ""
	status_full = ""
       # format = "%status %percentage %remaining %emptytime"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local_date {
        format = "%Y-%m-%d"
}

tztime local {
        format = "  %H:%M"
}

tztime Copenhagen {
        format = " %Y-%m-%d %H:%M:%S %Z"
        timezone = "Europe/Copenhagen"
}

load {
        format = "%5min"
}

cpu_temperature 0 {
        format = "T: %degrees °C"
        path = "/sys/devices/platform/coretemp.0/temp1_input"
}

disk "/home" {
        format = "  %free"
}

volume master {
        format = ": %volume"
	format_muted = "  %volume "
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
