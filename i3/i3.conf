
# i3.conf

#################
### Variables ###
#################

# ITS ALT ON UR KEYBOARD!
set $MOD Mod1
floating_modifier Mod1

font pango:lime

set $WS1 "&#xf108;"
set $WS2 "&#xf269;"
set $WS3 "&#xf120;"
set $WS4 "&#xf1c8;"
set $WS5 "&#xf188;"
set $WS6 "&#xf188;"

set $FOCUS #252525
set $UNFOCUS #2b3135

#############
### Theme ###
#############

#Layout			    border	 backgr.	text		indicator
client.focused              $FOCUS       $FOCUS         $FOCUS		$FOCUS
client.focused_inactive     $UNFOCUS     $UNFOCUS       $UNFOCUS	$UNFOCUS
client.unfocused            $UNFOCUS 	 $UNFOCUS 	$UNFOCUS	$UNFOCUS
client.urgent               $FOCUS 	 $FOCUS 	$FOCUS		$FOCUS
client.background			 $UNFOCUS

exec feh --randomize --bg-fill ~/images/wallpaper/hipster

##############
### Border ###
##############
#
#new_float pixel 0
floating_modifier $MOD
focus_follows_mouse yes

new_window pixel 2
hide_edge_borders none

#for_window[class="^.*"] border normal 0
#for_window[class="^.*"] floating enable

############
### GAPS ###
############

gaps inner 10
gaps outer 5

smart_borders on

set $mode_gaps Gaps: (0)uter, (I)nner
set $mode_gaps_outer Outer Gaps: P|M|O (Local), Shift P|M|O (Global)
set $mode_gaps_inner Inner Gaps: P|M|O (Local), Shift P|M|O (Global)
bindsym $MOD+Shift+g mode "$mode_gaps"

mode "$mode_gaps" {
	bindsym o       mode "$mode_gaps_outer"
	bindsym i       mode "$mode_gaps_inner"
	bindsym Return 	mode "default"
	bindsym Escape 	mode "default"
}

mode "$mode_gaps_inner" {
	bindsym p   gaps inner current plus 5
	bindsym m   gaps inner current minus 5
	bindsym o   gaps inner current set 5

	bindsym Shift+p gaps inner all plus 5
	bindsym Shift+m gaps inner all minus 5
	bindsym Shift+o gaps inner all set 5

	bindsym Return mode "default"
	bindsym Escape mode "default"
}

mode "$mode_gaps_outer" {
    bindsym p   gaps outer current plus 5
	bindsym m   gaps outer current minus 5
	bindsym o   gaps outer current set 5

	bindsym Shift+p gaps outer all plus 5
	bindsym Shift+m gaps outer all minus 5
	bindsym Shift+o gaps outer all set 5

	bindsym Return mode "default"
	bindsym Escape mode "default"
}

bindsym $MOD+c move position center

###############
### Network ###
###############

#Network Manager - Start
exec --no-startup-id nm-applet

#################
### Workplace ###
#################

# Assign
for_window [class="steam"] floating enable
assign [class="atom"] $WS4
assign [class="Firefox"] $WS2
assign [class="Pidgin"] $WS4
for_window [class="Pidgin"] floating enable
for_window [class="hl2_linux"] floating enable
#for_window [class="URxvt"] floating enable
#for_window [class="URxvt"] normal border 0

################
### keybinds ###
################

# Lock Computer .. oh the facebook memes
bindsym $MOD+l exec i3lock -i ~/images/Screenshots/screenshot_2017_02_06_10_35_20.png -u -f -p win
exec xautolock -time 10  -locker "i3lock -i ~/images/screenshot_2017_02_06_10_35_20.png -u -f -p win"

# start ranger
bindsym $MOD+b exec urxvt -e ranger

# start a terminal
bindsym $MOD+Return exec --no-startup-id urxvt

# kill focused window
bindsym $MOD+q kill

# Start Ranger
bindsym $MOD+b exec urxvt -e ranger

bindsym $MOD+d exec dmenu_run # -fn  "-*-anorexia-medium-*-*-*-11-*-*-*-*-*-*-*" -nb "#101010" -nf "#999999" -sb "#191919" -sf "#825969" -b

# change focus
#bindsym $MOD+j focus right
#bindsym $MOD+k focus down
#bindsym $MOD+i focus up
#bindsym $MOD+l focus left

# alternatively, you can use the cursor keys:
bindsym $MOD+Left focus left
bindsym $MOD+Down focus down
bindsym $MOD+Up focus up
bindsym $MOD+Right focus right

# move focused window
bindsym $MOD+Shift+l move left
bindsym $MOD+Shift+k move down
bindsym $MOD+Shift+i move up
bindsym $MOD+Shift+j move right

# alternatively, you can use the cursor keys:
bindsym $MOD+Shift+Left move left
bindsym $MOD+Shift+Down move down
bindsym $MOD+Shift+Up move up
bindsym $MOD+Shift+Right move right

# split in horizontal orientation
bindsym $MOD+h split h
# split in vertical orientation
bindsym $MOD+v split v

# enter fullscreen mode for the focused container
bindsym $MOD+f fullscreen

# change container layout (stacked, tabbed, default)
#bindsym MOD+s layout stacking
#bindsym MOD+w layout tabbed
#bindsym MOD+e layout default

# toggle tiling / floating
bindsym $MOD+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $MOD+space focus mode_toggle

# focus the parent container
bindsym $MOD+a focus parent

# focus the child container
#bindsym MOD+d focus child

# switch to workspace
bindsym $MOD+1 workspace $WS1
bindsym $MOD+2 workspace $WS2
bindsym $MOD+3 workspace $WS3
bindsym $MOD+4 workspace $WS4
bindsym $MOD+5 workspace $WS5
bindsym $MOD+6 workspace 6
bindsym $MOD+7 workspace 7
bindsym $MOD+8 workspace 8
bindsym $MOD+9 workspace 9
bindsym $MOD+0 workspace 10

# move focused container to workspace
bindsym $MOD+Shift+1 move workspace $WS1
bindsym $MOD+Shift+2 move workspace $WS2
bindsym $M0D+Shift+3 move workspace $WS3
bindsym $MOD+Shift+4 move workspace $WS4
bindsym $MOD+Shift+5 move workspace $WS5
bindsym $MOD+Shift+6 move workspace 6
bindsym $MOD+Shift+7 move workspace 7
bindsym $MOD+Shift+8 move workspace 8
bindsym $MOD+Shift+9 move workspace 9
bindsym $M0D+Shift+0 move workspace 10

# reload the configuration file
bindsym $MOD+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $MOD+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $MOD+Shift+q exit

mode "resize" {
    bindsym j resize shrink width 10 px or 10 ppt
    bindsym k resize grow height 10 px or 10 ppt
    bindsym l resize shrink height 10 px or 10 ppt
    bindsym m resize grow width 10 px or 10 ppt

    bindsym Left resize shrink width 10 px or 10 ppt
    bindsym Down resize grow height 10 px or 10 ppt
    bindsym Up resize shrink height 10 px ot 10 ppt
    bindsym Right resize grow width 10 px or 10 ppt

    bindsym Return mode "default"
    bindsym Escape mode "default"
}

bindsym $MOD+r mode "resize"

# Screenshot
bindsym $MOD+Shift+p exec scrot  ~/images/Screenshots/screenshot_%Y_%m_%d_%H_%M_%S.png

# ncmpcpp
bindsym $MOD+XF86AudioPlay exec mpc play
bindsym $MOD+Shift+XF86AudioPlay exec mpc pause
bindsym $MOD+XF86AudioStop exec mpc stop
bindsym $MOD+XF86AudioNext exec mpc next
bindsym $MOD+XF86AudioPrev exec mpc prev
bindsym $MOD+XF86AudioRaiseVolume exec mpc volume +5
bindsym $MOD+XF86AudioLowerVolume exec mpc volume -5
bindsym $MOD+XF86AudioMute exec urxvtc -name ncmpcpp -e ncmpcpp

# Brightness Controls #
bindsym F1 exec xbacklight +10
bindsym F2 exec xbacklight -10

# Media Controls #
bindsym F12 exec amixer set Master 5%+ unmute
bindsym F11 exec amixer set Master 5%- unmute
bindsym F10 exec amixer set Master toggle
#bindsym $MOD+Down exec --no-startup-id mpc stop
#bindsym $MOD+Up exec --no-startup-id mpc toggle
#bindsym $MOD+Left exec --no-startup-id mpc prev
#bindsym $MOD+Right exec --no-startup-id mpc next

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)

bar {
	status_command i3blocks -c ~/.config/i3/i3blocks.conf
	position top
	font pango:  lime, FontAwesome 8 # Source Code Pro 8
	colors {
		background #121417
		statusline #deded6
		separator  #4c5356

		focused_workspace #30433f #60867f #deded6
		active_workspace #151515 #151515 #d7d0c7
		inactive_workspace #4c5356 #2b3135 #deded6
		urgent_workspace #cd546c #ef545f #eddcd3
	}
}
